<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Index page</title>
    <link href="css/index.css" rel="stylesheet">
</head>
<body style="background-image: url(/img/back.jpg)">
<div class="content">
    <div class="header">
        <div class="header__image">
<!--            <img src="img/header.png">-->
        </div>
        <div class="header__menu">
            <div class="header__menu__content">
                <a href="/">Main</a>
            </div>
            <div class="header__menu__content">
                <a href="/payment">Payment</a>
            </div>
            <div class="header__menu__content">
                <a href="/profile">Profile</a>
            </div>
        </div>
    </div>
    <div class="body">
        <div class="profile__buttons">
            <a href="/cart" th:text="${'Cart(' + cart_size + ')'}"></a>
            <a th:if="${#strings.equals(user.role, 'ADMIN')}" href="/stock">Add product</a>
            <a href="/logout">Logout</a>
        </div>
        <div style="width:20%; margin: auto; margin-top: 100px">
            <p class="profile__success" th:if="${param.success}">Success payment!</p>
            <p class="profile__error" th:if="${param.error}">Something wrong!</p>
            <hr>
            <p class="profile__text" th:text="${'Username: ' + user.username}"></p>
            <hr>
            <p class="profile__text" th:text="${'Role: ' + user.role}"></p>
            <hr>
            <p class="profile__text" th:text="${'EMail: ' + user.email}"></p>
            <hr>
            <p class="profile__text" th:text="${'Money: ' + user.money}"></p>
        </div>
    </div>
    <div class="footer">
        <p>(c)It's footer.</p>
    </div>
</div>
</body>
</html>
